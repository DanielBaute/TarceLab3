<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Laboratorio 3 TARCE</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">Laboratorio 3 TARCE</a>
        <span>Daniel Baute & Alexis Díaz</span></h1>
		
    <p>Para ejecutar este programa es necesario abrirlo en 2 pestañas y hacer click en el botón Conectar.</p>
	
	<video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>
	
	<div class="box">
        <button id="startButton">Conectar</button>
        <button id="hangupButton">Colgar</button>
    </div>

    <div id="sendReceive">
        <div id="chat">
            <h2>Chat</h2>
            <textarea id="dataChannelChat" disabled></textarea>
        </div>
        
        <div id="send">
            <textarea id="dataChannelSend" disabled
            placeholder="Escribe tu mensaje aquí y haz click en Enviar..."></textarea>   
        </div>

        <div id="buttons">
            <button id="sendButton" disabled>Enviar</button>
        </div>
          
    </div>
    
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

<script src="../../../js/lib/ga.js"></script>

</body>
</html>
